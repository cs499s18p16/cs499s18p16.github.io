<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Scrum Tool Admin</title>
    
    <style>
      .dropbtn{
        background-color: #488ad6;
        color: #0f0f0f;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      
      .dropdown{
        position:relative;
        display:inline-block;
      }
      
      .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f2f3f4;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: #0f0f0f;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {background-color: #82a9d6}
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown:hover .dropbtn {
        background-color: #297ad8;
      }
      
    </style>
      
        
  </head>
   
  <body>
  <center><h1>Admin</h1></center>
 
  </br>
  
  <table style="width:100%">
    <tr>
      <a href="#">Home</a>
    </tr>
    <tr>
      <div class="dropdown">
        <button class="dropbtn" style="color:blue">My Account</button>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </div>
      </div>
    </tr>
  </table>
    
  <h2>TEAMS</h2>
  <ul>
    <li>Scrumbledore's Army</li>
    <li>Scrum Lords</li>
    <li>Scrum of the Earth</li>
  </ul>
  </body>
</html>
